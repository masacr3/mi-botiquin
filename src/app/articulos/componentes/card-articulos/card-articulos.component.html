<div class="box">
      <div class="consulta">
        <div class="nombre">
          <p class="descripcion">{{producto.nombre}}</p>
        </div>
        <div class="precio"  (click)="show = !show">
          <p>${{producto.precio}}</p>
        </div>
      </div>
      <div class="actualizar" *ngIf="show">
        <form [formGroup]="form" (ngSubmit)="enviarData()" class="row">
          <input type="number" formControlName="precio" placeholder="actualizar">
          <button>Enviar</button>
        </form>
        <button (click)="eliminar()" class="btn-eliminar">ELIMINAR PRODUCTO</button>
      </div>
  </div>
