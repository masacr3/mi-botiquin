<div class="box">
  <div class="header">
    <span>{{ medicamento.nombre }}</span>
    <span class="label">{{info}}</span>
    <p class="description">{{ medicamento.descripcion}}</p>
    <p *ngIf="focus">{{medicamento.fecha}}</p>
    <p><span [ngClass]="status(medicamento.cantidad)"></span><span>{{ medicamento.cantidad }}</span></p>
  </div>
</div>
